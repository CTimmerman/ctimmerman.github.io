<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>

	<body>
		<div id="player"><button onclick="play()">Start</button></div>
		<div class="pipe"></div>
		<style>
			body {
				margin: 0;
				text-align: center;
			}

			html {
				background: black;
				color: white;
			}

			.foo {
				animation: linearmov 3s linear infinite alternate, bounce 0.455s infinite alternate, movez 0.455s infinite;
				display: inline-block;
				position: relative;
				vertical-align: bottom;
				font: 1.5em impact;
				/* letter-spacing: 2px; */
				text-shadow: 2px 2px 4px #000a;
			}

			.pipe {
				animation: spin 10s infinite;
				background: linear-gradient(red, black);
				height: 1.5em;
				margin-top: 1.5em;
				position: relative;
				z-index: 1;
			}

			@keyframes linearmov {
				from {
					margin-left: 0;
					/* perspective: 300px */
				}

				to {
					/* margin-left: 300px; */
				}
			}

			@keyframes bounce {
				from {
					transform: translate(0, 0);
				}

				to {
					transform: translate(1em, -2.5em);
				}
			}

			@keyframes movez {
				0% {
					z-index: -6;
					opacity: 0.9;
				}

				100% {
					z-index: 2;
					opacity: 1
				}
			}

			@keyframes spin {
				100% {
					transform: rotate(360)
				}
			}
		</style>

			async function onPlayerReady(event) {
				// Some laptops like HP's with Windows 10 cut off the first bit of audio jack output after idle. Wake up, HPeople!
				player.playVideo()

				player.stopVideo()
				player.seekTo(0)
				player.playVideo()
			}

				var tag = document.createElement('script')
				tag.src = "https://www.youtube.com/iframe_api"
				var firstScriptTag = document.getElementsByTagName('script')[0]
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)
			}

</html>
