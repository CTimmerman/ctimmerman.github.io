<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Network Monitor by Cees Timmerman</title>
	<link rel="icon"
	href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 112 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
	<style>
		* {
			background-color: black;
			color: white;
			font-family: monospace;
			font-size: 5mm;
			margin: 0;
			text-align: center;
		}
		canvas {
			background: linear-gradient(red, lightgreen);
			border: 1px solid white;
		}
		#interval, #timeout {
			width: 4em;
		}
		#target {
			width: 20em;
		}
	</style>
</head>
<body>
	<audio autoplay loop id="woke">
		<source src="tournament/silent.ogx" type="audio/ogg">
		Your browser does not support the audio element used to keep the page active.
	</audio>
	<p>
		<label for="target">Target: </label><input id="target" value="http://192.168.178.122:8000/">
		<label for="interval">Interval ms: </label><input id="interval" value="200">
		<label for="timeout">Time-out ms: </label><input id="timeout" value="2000">
	</p>
	<canvas id="canvas" width="1000" height="200">
		Ping time graph.
	</canvas>
	<script>
		'use strict'
		let ch, cw, ctx
		let data = []
		let next_ping = new Date()
		function main(){
			addEventListener('mousedown', ()=>window.woke.play())
			const canvas = document.getElementById('canvas')
			ch = canvas.clientHeight
			cw = canvas.clientWidth
			for(let i = 0; i < cw; ++i) data.push(0)
			ctx = canvas.getContext('2d')
			ctx.font = '5mm monospace'
			ping()
		}

		// CORB warning in console.
		// 302, 200 in 125 ms in Chrome.
		// 302, 200 in 1085 ms in Firefox! Log lag.
		function ping() {
			let img = document.createElement('img')
			const start_time = new Date()
			const timeout = parseInt(window.timeout.value)
			let to = setTimeout(()=>{
				console.log("T", to, start_time, img.src)
				img.onerror = null
				update(timeout)
			}, timeout)
			img.onerror = () => {
				console.log("B", to, start_time, img.src)
				clearTimeout(to)
				update(new Date() - start_time)
			}
			let src = window.target.value
			if(src.startsWith('http')){
				if(src.indexOf('?') > -1) src += '&t='
				else if(!src.endsWith('/')) src += '/?t='
				else src += '?t='
				src += start_time.getTime()
			}
			img.src = src
			console.log("A", to, start_time, img.src)
		}

		// Times out!
		// function ping() {
		// 	const start_time = new Date()
		// 	var socket = new WebSocket("ws://" + window.target.value)
		// 	socket.onclose = function(event) {
		// 		update(new Date() - start_time)
		// 	}
		// 	socket.onerror = socket.onopen = ()=>socket.close(1000)
		// 	setTimeout(function(){ 
		// 		if(socket != null) {
		// 			console.log("timeout", socket)
		// 			socket.close(1000)
		// 			socket = null
		// 		} else {
		// 			console.log("socket already closed")
		// 		}
		// 	}, 200)
		// }

		function update(ms){
			data = data.slice(1)
			data.push(ms)
			ctx.clearRect(0, 0, cw, ch)
			ctx.fillStyle = '#000'
			let max = 0, min = Infinity, not_zero = 0, sum = 0
			for(let i = 0; i < cw; ++i){
				const ms = data[i]
				ctx.fillRect(i, 0, 1, ch - ms)
				if(data[i] > 0) {
					not_zero += 1
					if(ms < min) min = ms
					if(ms > max) max = ms
					sum += ms
				}
			}
			ctx.fillStyle = '#fff'
			ctx.fillText(`Min ${min} ms Max ${max} ms Avg ${Math.round(sum / not_zero)} ms`, 10, 20)
			const now = new Date()
			setTimeout(ping, next_ping - now)
			next_ping = now.getTime() + parseInt(window.interval.value)
		}

		addEventListener('load', main)
	</script>
</body>
</html>
