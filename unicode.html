<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unicode Chart by Cees Timmerman</title>
	<link rel="icon"
	href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 112 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
	<style>
		* {
			background-color: black;
			color: white;
			font-family: monospace;
			font-size: 5mm;
			margin: 0;
			text-align: center;
		}
		.selected {
			color: yellow;
		}
	</style>
</head>
<body onload="run()" onhashchange="run()">
	As of Unicode version 15, there are <a href="https://en.wikipedia.org/wiki/List_of_Unicode_characters">149,186</a> characters with code points, covering 161 modern and historical scripts, as well as multiple symbol sets.<br><br>
	<div id="chart"></div>
	<script>
		'use strict'
		const MAX = 149186

		function arg(name){
			const re = new RegExp(name + '=(.*)&?')
			const m = document.location.search.match(re) || document.location.hash.match(re)
			if(m) return parseFloat(decodeURIComponent(m[1]))
		}

		function run(){
			const base = arg('base') || 10
			const from = arg('from') || 0
			const amount = arg('amount') || 1000

			let html = ''
			const prev = Math.max(from - amount, 0)
			const next = Math.min(from + amount, 150000)
			if(from > 0) html += `<a href="#base=${base}&from=${prev}&amount=${amount}">&lt; prev</a>`
			if(from < MAX) html += ` <a href="#base=${base}&from=${next}&amount=${amount}">next &gt;</a>`
			html += '<br><br>'
			for(var i = from; i <= from + amount; ++i){
				html += ' <span>' + i.toString(base) + ' ' + String.fromCodePoint(i) + '</span>'
			}
			chart.innerHTML = html
		}

		addEventListener('click', (e)=>{
			const n = e.target
			if(n.nodeName !== 'SPAN') return
			const s = n.innerText
			n.classList.toggle('selected')
			if(n.classList.contains('selected')){
				const cp = parseInt(s)
				const msg = s + ' \\u{' + cp.toString(16) + '}'
				console.log(msg)
				setTimeout(()=>alert(msg))  // highlight first
			}
		})
	</script>
</body>
</html>
