<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Life Counter by Cees Timmerman, 2022-07-05</title>
	<link rel="icon"
	href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 112 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: cursive;
			font-size: 150%;
			margin: 0;
			text-align: center;
		}

		input[type="color"] {
			border: 0;
			padding: 0;
			opacity: 0.2;
			vertical-align: middle;
			width: 2em;
		}

		#addplayer {
			margin: 2em;
			display: inline-block;
			color: grey;
		}
		#container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-content: stretch;
			justify-content: center;
			align-items: center;
		}

		.life {
			background: radial-gradient(white 40%, transparent);
			color: black;
		}
		.life:after {
			content: 'â™¥';
			color: red;
		}

		.flip {
			color: grey;
			float: right;
			margin: 1.18em;
		}
		.name {
			display: inline-block;
			margin-top: 1.26em;
		}
		.player {
			min-width: 50%;
		}

		.counter {
			border-radius: 1em;
			margin: 0.7em 0.2em;
			padding: 0.7em;
			text-align: center;
			float: left;
		}
		@media only screen and (min-width: 375px) and (max-width: 1025px) {
			.counter {
				margin: 0.7em 0em;
				padding: 0.7em 0.4em;
			}
			.flip {
				margin: 1.18em 0.2em 0 0;
			}
		}
		@media only screen and (max-width: 375px) {
			.counter {
				margin: 0.7em 0em;
				padding: 0.7em 0.55em;
			}
			.name {
				margin-top: 0;
			}
			.flip {
				margin: -0.05em 0.4em 0.4em 0;
			}
		}

		.white {
			background: radial-gradient(rgb(255, 255, 190) 25%, black);
			color: black;
		}
		.blue {
			background: radial-gradient(rgb(0, 120, 255) 25%, black);
		}
		.black {
			background: radial-gradient(rgb(60, 60, 60) 25%, black)
		}
		.red {
			background: radial-gradient(rgb(240, 60, 60) 25%, black);
		}
		.green {
			background: radial-gradient(rgb(20, 180, 20) 25%, black);
		}
	</style>
</head>

<body ondblclick="dblclick(event)">
	<div id="container"></div>
	<div onclick="add_player()">Add player</div>
	<script>
		'use strict'
		// Prevent accidental reload on swipe up.
		onbeforeunload = () => false

		function add_player() {
			const number = document.querySelectorAll('.player').length
			const d = document.createElement('div')
			d.className = 'player'
			const colors = [
				'red',
				'orange',
				'yellow',
				'#00ff00',
				'cyan',
				'blue',
				'#ff00ff',
			]
			d.style.background = `${colors[number % colors.length]} radial-gradient(transparent, black)`
			d.innerHTML = `
<div class="life counter">20</div>
<div class="white counter">0</div>
<div class="blue counter">0</div>
<div class="black counter">0</div>
<div class="red counter">0</div>
<div class="green counter">0</div>
<input type="color" onchange="this.parentNode.style.backgroundColor = this.value">
<div class="name">Player ${number + 1}</div>
<span class="flip">â†•</span>`
			document.getElementById('container').appendChild(d);

			[...document.querySelectorAll('.counter')].forEach(e => {
				e.onclick = add
				e.oncontextmenu = set
				e.onblur = function () { this.contentEditable = false }
			});
			[...document.querySelectorAll('.name')].forEach(e => {
				e.oncontextmenu = set
				e.onblur = function () { this.contentEditable = false }
			});
			[...document.querySelectorAll('.flip')].forEach(e => {
				e.onclick = function() {
					const s = this.parentNode.style
					s.transform = (s.transform == '') ? 'rotate(180deg)' : ''
				}
			});
			[...document.querySelectorAll('input[type=color]')].forEach(e => {
				e.value = '#' + getComputedStyle(e.parentNode).backgroundColor.replace(/.*?(\d+).+?/g,
					(match, content, offset, input) => parseInt(content).toString(16).padStart(2, '0'))
			})
		}
		function add(e) {
			this.innerText = parseInt(this.innerText) + ((e.offsetY < e.target.clientHeight/2) ? 1 : -1)
		}
		function set(e) {
			this.contentEditable = true
			this.focus()
			document.execCommand('selectAll', false, null)
			e.preventDefault()
		}
		function dblclick(e) {
			e.preventDefault()
			window.getSelection().empty()
		}
	</script>
</body>

</html>
