<body>
<button onclick="toggle_cue(true)" title="Click to toggle">Autocue/teleprompt</button>
Frame time <input id="ac-slowness" type="number" style="width:70px" value="30"> ms.
Scroll step <input id="ac-scrollstep" type="number" style="width:60px" value="1"> px.
Padding <input id="ac-padding" style="width:70px" value="2in 4in" onchange="set_style()">
Font <input id="ac-font" value="0.5in Georgia, serif" onchange="set_style()">

This glass then reflects an image from some sort of display below it, allowing me, your host, to see it.

The only thing the display must be able to do is reverse the image so that it appears normally in the reflection.

</div>
<script>
	var duration = 20
	var scroller = null
	function getel(id) { return document.getElementById(id) }
	var ac = getel('autocue')
	var acc = getel('autocue-content')

	function set_style() {
		acc.style.font = getel('ac-font').value
		acc.style.padding = getel('ac-padding').value
		acc.style.transform = getel('ac-transform').value
	}
	set_style()

	function toggle_cue(on) {
		ac.className = on ? 'autocue' : ''
		var scrollstep = parseInt(getel('ac-scrollstep').value)
		if (on) scroller = setInterval(() => acc.scrollTop += scrollstep, getel('ac-slowness').value)
		else clearInterval(scroller)
	}
</script>
<style>
	#autocue,
	#autocue-content {
		min-width: fit-content;
		width: -moz-available;
		width: -webkit-fill-available;
		width: available;
		height: 100%;
		color: white;
		background-color: black;
		border: 0;
	}

	.autocue {
		position: fixed;
		left: 0;
		top: 0;
		z-index: 9000;
	}
</style>
