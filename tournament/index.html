<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Group Tournament Ranking System</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 112 100%22><text y=%22.9em%22 font-size=%2290%22>🏆</text></svg>">
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
	<script src="tournament.js"></script>
	<style>
		body {
			--bgcolor: rgb(89, 19, 25);
			--fgcolor: rgb(252, 155, 23);
		}
	</style>
</head>
<body onhashchange="set_colors()" onload="init()">
	<h1><span onclick="egg('##591319&#fc9b17')">G</span>roup <span onclick="egg('yellowgreen&black')">T</span>ournament <span onclick="egg()">R</span>anking <span onclick="egg('black&white')">S</span>ystem</h1>
	<div onclick="this.classList.toggle('rainbow')">Version 2022-08-10, by Cees Timmerman</div>
	<h4 onclick="this.classList.toggle('fade')" id="date"></h4>
	<div id="names">
		<h3>Enter players:</h3>
		<ol contentEditable="true">
			<li>Player 1</li>
			<li>Player 2</li>
			<li>Player 3</li>
		</ol>
		<input type="button" onclick="shuffle_players()" value="Shuffle">
		<hr class="rainbow">
	</div>
	<input type="button" onclick="pair_players()" value="Pair players for match">
	<input type="text" id="duration" title="Match duration (hh:mm)" size="4" maxlength="6" value="50:00">
	<input type="button" onclick="toggle_timer()" value="Start timer" id="btn_timer">
	<video loop id="woke">
		<source src="silent.ogx" type="audio/ogg">
		Your browser does not support the video element used to keep the page active.
	</video>
	<div id="content"></div>
	<div id="alertcontainer" onclick="this.style.visibility='hidden'"></div>
</body>
</html>
