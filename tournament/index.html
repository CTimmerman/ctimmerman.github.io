<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Group Tournament Ranking System</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 112 100%22><text y=%22.9em%22 font-size=%2290%22>🏆</text></svg>">
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
	<script src="tournament.js"></script>
</head>

<body onhashchange="set_colors()" onload="init()">
	<h1><span ondblclick='egg("##591319&#fc9b17")'>G</span>roup <span ondblclick='egg("yellowgreen&black")'>T</span>ournament <span ondblclick='egg()'>R</span>anking <span ondblclick='egg("black&white")'>S</span>ystem</h1>
	Version 2022-06-09, by Cees Timmerman
	<h4 id="date"></h4>
	<div id="names">
		<h3>Enter players:</h3>
		<ol contentEditable="true">
			<li>Player 1</li>
			<li>Player 2</li>
			<li>Player 3</li>
		</ol>
		<input type="button" onclick="shuffle_players()" value="Shuffle">
		<hr>
	</div>
	<div>
		<input type="button" onclick="pair_players()" value="Pair players">
		<input type="button" onclick="tell_pairs()" value="Announce pairings">
	</div>
	<div>
		<input type="text" id="duration" title="Match duration (hh:mm)" size="4" maxlength="6" value="50:00">
		<input type="button" onclick="toggle_timer()" value="Start timer" id="btn_timer">
	</div>
	<video loop id="woke">
		<source src="silent.ogx" type="audio/ogg">
		Your browser does not support the audio element used to keep the page active.
	</video>
	<div id="content"></div>
</body>

</html>
